name: Publishing workflow (NPM)

on:
  release:
    types: [created]

jobs:
  publish:
    name: Publish at NPM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
      - name: npm ci
        run: npm ci
      - name: npm publish
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
